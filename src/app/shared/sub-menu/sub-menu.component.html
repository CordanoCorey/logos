<div class="sub-menu">
  <div class="menu-item" *ngFor="let menuItem of menuItems">
    <button
      *ngIf="!menuItem.externalLink"
      mat-button
      [routerLink]="menuItem.routerLink"
      [queryParams]="menuItem.queryParams"
    >
      {{ menuItem.label }}
    </button>
    <a
      *ngIf="menuItem.externalLink"
      [href]="menuItem.externalLink"
      target="_blank"
      mat-button
    >
      {{ menuItem.label }}
    </a>
  </div>
</div>
